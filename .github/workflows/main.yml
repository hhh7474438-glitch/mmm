name: Free VPS with Tailscale

on:
  workflow_dispatch: # يتيح لك تشغيل السيرفر يدوياً من صفحة Actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=github-vps

      - name: Setup SSH and Root Password
        run: |
          sudo apt update
          sudo apt install -y openssh-server
          # هنا نقوم بتغيير كلمة المرور إلى admin@123
          echo "root:admin@123" | sudo chpasswd
          sudo sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo service ssh restart

      - name: Show Connection Info
        run: |
          echo "=========================================="
          echo "VPS is ready!"
          echo "IP Address: $(tailscale ip -4)"
          echo "User: root"
          echo "Password: admin@123"
          echo "=========================================="

      - name: Keep VPS Alive
        # هذا الأمر يبقي السيرفر يعمل لمدة 6 ساعات (الحد الأقصى لمجانيات GitHub)
        run: sleep 21600
